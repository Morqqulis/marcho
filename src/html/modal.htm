<div class="modal">
   <div class="modal__container">
      <ul class="modal__heading-list">
         <li class="modal__heading-item">
            <a class="modal__heading-link" href="#">REGISTER</a>
         </li>
         <li class="modal__heading-item">
            <a class="modal__heading-link modal__heading-link--active" href="#">LOGIN</a>
         </li>
      </ul>
      <form class="modal__form" action="#">
         <label class="modal__label">
            Username or email address*
            <input class="modal__input" type="text" placeholder="" required>
         </label>
         <label class="modal__label">
            Password*
            <input class="modal__input" type="password" placeholder="" required>
         </label>
         <label class="modal__label modal__label--last">
            <input class="modal__input modal__input--check" type="checkbox" required>
            <span>Remember me</span>
         </label>
         <button class="modal__btn" type="submit">LOG IN</button>
         <a class="modal__link" href="#">Lost your password?</a>
      </form>
   </div>
</div>
