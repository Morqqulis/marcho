      crossorigin="anonymous" referrerpolicy="no-referrer">
      </script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/wnumb/1.2.0/wNumb.min.js"
      integrity="sha512-igVQ7hyQVijOUlfg3OmcTZLwYJIBXU63xL9RC12xBHNpmGJAktDnzl9Iw0J4yrSaQtDxTTVlwhY730vphoVqJQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer">
      </script>
   <div class="filter__item filter__search search">
      <h3 class="filter__title search__title">SEARCH</h3>
      <form class="search__form" action="#">
         <label class="search__label">
            <input class="search__input input" type="search" name="form[]" data-error="Ошибка" placeholder="Search your keyword....">
         </label>
         <button class="search__btn btn" type="submit">
            <svg class="search__icon" width="20" height="20" viewBox="0 0 20 20">
               <path id="search"
                  d="M1439.892,63.7l-5.81-5.81a7.93,7.93,0,1,0-1.178,1.178l5.81,5.81a.416.416,0,0,0,.589,0l.589-.589A.416.416,0,0,0,1439.892,63.7Zm-11.961-4.533a6.25,6.25,0,1,1,6.25-6.25A6.257,6.257,0,0,1,1427.931,59.163Z"
                  transform="translate(-1420.014 -44.997)" />
            </svg>
         </button>
      </form>
   </div>

   <div class="filter__item filter__price price">
      <h3 class="filter__title price__title">PRICE FILTER</h3>
      <form class="price__form" action="#">
         <label class="price__label">
            <div class="price__input"></div>
         </label>
         <div class="price__box">
            <div class="price__decor">Price:
               <span class="price__min"></span>
               -
               <span class="price__max"></span>
            </div>
            <button class="price__btn btn" type="submit">FILTER</button>
         </div>
      </form>
      <!-- Price editing !!! -->
      <script>
         const priceSlider = document.querySelector(".price__input");
         noUiSlider.create(priceSlider, {
            start: [ 200, 800 ],
            tooltips: false,
            connect: true,
            margin: 30,
            keyboardSupport: true,      // Default true
            keyboardDefaultStep: 40,     // Default 10
            keyboardPageMultiplier: 40,// Default 5
            format: wNumb({
               decimals: 0,
               prefix: "$",
            }),




            padding: 0,
            range: {
               min: 0,
               max: 999,
            },
         });

         priceSlider.noUiSlider.on('update', function (values, handle) {

            let min = document.querySelector('.price__min');
            let max = document.querySelector('.price__max');
            if (handle) {
               max.innerHTML = values[ handle ];
            } else {
               min.innerHTML = values[ handle ];
            }
         })
      </script>
      <!-- end -->
   </div>
