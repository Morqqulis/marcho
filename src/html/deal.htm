<section class="deal" id="deal">
   <img class="deal__img" src="@img/deal/1.jpg" alt="Model Photo">
   <div class="deal__row">
      <div class="deal__container">
         <div class="deal__box">
            <p class="deal__discount discount">STYLE FASHION</p>
            <h3 class="deal__title title">DEAL OF THE DAY</h3>
            <ul class="deal__list" id="clockdiv">
               <li class="deal__li">
                  <div class="deal__number days">28</div>
                  <div class="deal__text">Days</div>
               </li>
               <li class="deal__li">
                  <div class="deal__number hours">08</div>
                  <div class="deal__text">Hours</div>
               </li>
               <li class="deal__li">
                  <div class="deal__number minutes">58</div>
                  <div class="deal__text">Minutes</div>
               </li>
               <li class="deal__li">
                  <div class="deal__number seconds">45</div>
                  <div class="deal__text">Seconds</div>
               </li>
            </ul>
            <div class="deal__btn btn btn--tpr">Shop Now</div>
         </div>
      </div>
   </div>
</section>
<div class="decor">
   <div class="decor__container">
      <div class="decor__row">
         <img class="decor__img" src="@img/decor/1.svg" alt="">
         <img class="decor__img" src="@img/decor/2.svg" alt="">
      </div>
   </div>
</div>
